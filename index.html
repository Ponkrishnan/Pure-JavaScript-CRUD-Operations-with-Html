<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body >
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Department </label><label class="validation-error hide" id="DepartmentValidationError">This field is required.</label>
                        <input type="text" name="Department" id="Department">
                    </div>
                    <div></div>
                        <label>Section</label>
                        <input type="text" name="Section" id="Section">
                    </div>
                    <div>
                        <label>SrtRoll</label>
                        <input type="text" name="SrtRoll" id="SrtRoll">
                    </div>
                    <div>
                        <label>EndRoll</label>
                        <input type="text" name="EndRoll" id="EndRoll">
                    </div>

                    <div  class="form-action-buttons">
                        <input type="submit" value="ADD">
                    </div>

                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Department </th>
                            <th>Section</th>
                            <th>SrtRoll</th>
                            <th>EndRoll</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
